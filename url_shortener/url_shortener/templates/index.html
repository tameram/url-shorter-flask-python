<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="http://aux2.iconspalace.com/uploads/nvidia-icon-256.png">
    <title>NVIDIA URL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <form method="POST" action="{{ url_for('short.add_link') }}">
                <div class="field">
                    <label class="label">Enter a long URL  </label>
                    <div class="control">
                        <input class="input" type="text" name="original_url">
                    </div>

                </div>
                <div class="control">

                    <button type="submit" class="button is-info">Create short URL</button>


                </div>

            </form>
            <hr>
            <form method="POST" action="{{ url_for('short.return_link') }}">
                 <div class="field">
                    <label class="label">Enter a short URL </label>
                    <div class="control">
                        <input class="input" type="text" name="shorter_url">
                    </div>

                </div>
                <div class="control">

                    <button type="submit" class="button is-info_short">to Original</button>

                </div>

            </form>
        </div>
    </section>
</body>

</html>
